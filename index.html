<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Button</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
<div class="calculatorparent">
        <div class="calculator">


            <table>
                <div class="tablehead">
                    <p>Calculator</p>
                </div>
               
                <input id="output" placeholder="0" type="text">
                <th></th>
        
                <tbody>
                    <div class="calcirow">
                    <tr>
                        <td><button onclick="Clear()">C</button></td>
                        <td><button onclick="percentage('%')">%</button></td>
                        <td><button onclick="del('Del')">Del</button></td>
                        <td><button onclick="num('/')">/</button></td>
                    </tr>


                    <tr>
                        <td><button onclick="num('7')">7</button></td>
                        <td><button onclick="num('8')">8</button></td>
                        <td><button onclick="num('9')">9</button></td>
                        <td><button onclick="num('*')">*</button></td>
                    </tr>

                    
                    <tr>
                        <td><button onclick="num('4')">4</button></td>
                        <td><button onclick="num('5')">5</button></td>
                        <td><button onclick="num('6')">6</button></td>
                        <td><button onclick="num('-')">-</button></td>
                    </tr>


                    
                    <tr>
                        <td><button  onclick="num('1')">1</button></td>
                        <td><button onclick="num('2')">2</button></td>
                        <td><button onclick="num('3')">3</button></td>
                        <td><button onclick="num('+')">+</button></td>
                    </tr>


                    <tr>
                        <td><button onclick="num('00')">00</button></td>
                        <td><button onclick="num('0')">0</button></td>
                        <td><button onclick="num('.')">.</button></td>
                        <td><button onclick="equalto('=')">=</button></td>
                    </tr>
                </div>

                </tbody>
            </table>
        </div>
    </div>
    </div>





























    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
